<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
        integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>
    <title>Side wall of the internet.</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        main {
            width: 100vw;
            height: 100vh;
            overflow: scroll;
        }

        .color {
            width: 35px;
            height: 35px;
            border-radius: 100%;
            border: 4px black solid;
            display: inline-block;
        }

        #UI {
            position: absolute;
            bottom: 20px;
            left: 5px;
            display: block;
        }

        #popup {
            width: 200px;
            top: 50px;
            background-color: aqua;
            border-radius: 2px;
            padding: 30px;
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            box-shadow: blue 0px 0px 0px 2px inset, rgb(255, 255, 255) 10px 10px 0px -3px, rgb(31, 193, 27) 10px 10px, rgb(255, 255, 255) 20px 20px 0px -3px, rgb(255, 217, 19) 20px 20px, rgb(255, 255, 255) 30px 30px 0px -3px, rgb(255, 156, 85) 30px 30px, rgb(255, 255, 255) 40px 40px 0px -3px, rgb(255, 85, 85) 40px 40px;
            /* box-shadow: rgba(240, 46, 170, 0.4) 5px 5px, rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.2) 15px 15px, rgba(240, 46, 170, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px; */
            ;
        }

        #popup h1 {
            font-family: 'Courier New', monospace;
        }

        #popup p {
            font-family: Tahoma, sans-serif;
        }

        #popup button {
            background-color: blueviolet;
            border: 3px solid black;
            padding: 5px 20px;
            color: white;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div id="popup"">
        <h1>Welkom op Side-Wall</h1>
        <p>
            Hier kan je tekenen wat je wilt. Teken samen, verpest andermans werk en maak er iets cools van. Bekijk het 
            hele tekening op <a href=" /view" rel="noreferrer noopener" target="_blank">
        www.side-all.glitch.me/view</a>. <br> <br>
        BEDIENING:<br>
        EÃ©n vinger om te tekenen.<br>
        Twee vingers om te scrollen.<br>
        </p>
        <button id="close" onclick="this.parentElement.style.display = 'none'; "
            ontouchend="this.parentElement.style.display = 'none'; ">Go to drawing</button>
    </div>

    <main id="main"></main>
    <div id="UI">
        <div id="colors">
            <div class="color" data-color="#000"></div>
            <div class="color" data-color="#fff"></div>
            <div class="color" data-color="#3BDB40"></div>
            <div class="color" data-color="#DB0B05"></div>
            <div class="color" data-color="#FAF40F"></div>
            <div class="color" data-color="#4A2DF0"></div>
            <input type="range" id="stroke_weight" min="2" max="32" value="2">
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
